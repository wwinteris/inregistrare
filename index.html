<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inregistrare</title>
    <style>
        body{
            background-color: rgb(84, 194, 92);
        }
        #tralalero{
            margin-bottom: 5px;
        }
        #tralala{
            margin-bottom: 5px;
        }
        #orcalelo{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <center><h1 style="border: 3px solid black; border-radius: 10px; max-width: 400px; background-color: lightyellow;">Sectiune de inregistrare:</h1></center>
    <center><h3><i>Inregistreaza-te la newsletter-ul nostru pentru a primi cele mai noi noutati despre jocuri!</i></h3></center>
    <center>
        <form id="spioniro">
        <label for="input">Numele/Prenumele:</label>
        <input type="text" id="tralalero" placeholder="Popescu Ion" required>
        <br>
        <br>
        <label for="input">Adresa G-mail:</label>
        <input type="email" id="tralala" placeholder="popescu@example.com" required>
            <br>
            <br>
        <label for="input">Parola:</label>
        <input type="password" id="orcalelo" placeholder="*********" required>
    </form>
    </center>
    <center><button id="fname" onclick="checkSpioniro()">Inregistreaza-te</button></center>
    <center><a href="https://wwinteris.github.io/gamerapk/">Inapoi</a></center>
    <script>
            function checkSpioniro(){
                const nume = document.getElementById('tralalero').value;
                const gmail = document.getElementById('tralala').value;
                const parola = document.getElementById('orcalelo').value;
                if(nume, gmail, parola === ""){
                    alert('Completati formularul inainte de a verifica!')
                }
                else{
                    alert('Inregistrat cu succes! Newsletter activat!')
                    alert(`Date inregistrate: ${nume}, ${gmail}, ${parola}.`)
                }
            }
    </script>
</body>
</html>
