<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inregistrare</title>
    <style>
        body{
            background-color: rgb(84, 194, 92);
        }
        #tralalero{
            margin-bottom: 5px;
        }
        #tralala{
            margin-bottom: 5px;
        }
        #orcalelo{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <center><h1>Sectiune de inregistrare:</h1></center>

        <label for="input">Numele/Prenumele:</label>
        <input type="text" id="tralalero" placeholder="Popescu Ion">
    </center>
    <center>
        <label for="input">Adresa G-mail:</label>
        <input type="text" id="tralala" placeholder="popescu@example.com">
    </center>
    <center>
        <label for="input">Parola:</label>
        <input type="password" id="orcalelo" placeholder="*********">
    </center>
    <center><button onclick="alert('Inregistrat cu succes! Newsletter activat!')">Inregistreaza-te</button></center>
    <center><a href="index.html">Inapoi</a></center>
</body>
</html>
