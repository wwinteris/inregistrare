<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inregistrare</title>
    <style>
        body{
            background-color: rgb(84, 194, 92);
        }
        #tralalero{
            margin-bottom: 5px;
        }
        #tralala{
            margin-bottom: 5px;
        }
        #orcalelo{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <center><h1>Sectiune de inregistrare:</h1></center>
    <center><h3><i>Inregistreaza-te la newsletter-ul nostru pentru a primi cele mai noi noutati despre jocuri!</i></h3></center>
    <center>
        <form onsubmit="return showAlert()" action="/submit-page" method="POST">
        <label for="input">Numele/Prenumele:</label>
        <input type="text" id="tralalero" placeholder="Popescu Ion" required>
        <br>
        <br>
        <label for="input">Adresa G-mail:</label>
        <input type="email" id="tralala" placeholder="popescu@example.com" required>
            <br>
            <br>
        <label for="input">Parola:</label>
        <input type="password" id="orcalelo" placeholder="*********" required>
    </form>
    </center>
    <center><button type="submit" id="fname">Inregistreaza-te</button></center>
    <center><a href="https://wwinteris.github.io/gamerapk/">Inapoi</a></center>
    <script>
        // JavaScript function to show an alert
        function showAlert() {
            alert("The form is being submitted!"); 
            // This alert will appear when the form is submitted.

            // The function should return 'true' to allow the form to submit normally, 
            // or 'false' to prevent the submission if needed (e.g., for validation).
            return true; // Allows the form submission to proceed
        }
    </script>
</body>

</html>
